<script>
/* jslint utility2:true */
// init domOnEventWindowOnloadTimeElapsed
(function () {
/*
 * this function will measure and print time-elapsed for window.onload
 */
    "use strict";
    if (window.domOnEventWindowOnloadTimeElapsed) {
        return;
    }
    window.domOnEventWindowOnloadTimeElapsed = Date.now() + 100;
    window.addEventListener("load", function () {
        setTimeout(function () {
            window.domOnEventWindowOnloadTimeElapsed = (
                Date.now()
                - window.domOnEventWindowOnloadTimeElapsed
            );
            console.error(
                "domOnEventWindowOnloadTimeElapsed = "
                + window.domOnEventWindowOnloadTimeElapsed
            );
        }, 100);
    });
}());



// init domOnEventAjaxProgressUpdate
(function () {
/*
 * this function will display incrementing ajax-progress-bar
 */
    "use strict";
    var opt;
    if (window.domOnEventAjaxProgressUpdate) {
        return;
    }
    window.domOnEventAjaxProgressUpdate = function (gotoState, onError) {
        gotoState = (gotoState | 0) + 1;
        switch (gotoState) {
        // ajaxProgress - show
        case 1:
            // init timerInterval and timerTimeout
            opt.timerInterval = (
                opt.timerInterval || setInterval(opt, 2000, 1, onError)
            );
            opt.timerTimeout = (
                opt.timerTimeout || setTimeout(opt, 30000, 2, onError)
            );
            // show ajaxProgress
            if (opt.width !== -1) {
                opt.style.background = opt.background;
            }
            setTimeout(opt, 50, gotoState, onError);
            break;
        // ajaxProgress - increment
        case 2:
            // show ajaxProgress
            if (opt.width === -1) {
                return;
            }
            opt.style.background = opt.background;
            // reset ajaxProgress if it goes too high
            if ((opt.style.width.slice(0, -1) | 0) > 95) {
                opt.width = 0;
            }
            // this algorithm will indefinitely increment ajaxProgress
            // with successively smaller increments without ever reaching 100%
            opt.width += 1;
            opt.style.width = Math.max(
                100 - 75 * Math.exp(-0.125 * opt.width),
                opt.style.width.slice(0, -1) | 0
            ) + "%";
            if (!opt.counter) {
                setTimeout(opt, 0, gotoState, onError);
            }
            break;
        // ajaxProgress - 100%
        case 3:
            opt.width = -1;
            opt.style.width = "100%";
            setTimeout(opt, 1000, gotoState, onError);
            break;
        // ajaxProgress - hide
        case 4:
            // cleanup timerInterval and timerTimeout
            clearInterval(opt.timerInterval);
            opt.timerInterval = null;
            clearTimeout(opt.timerTimeout);
            opt.timerTimeout = null;
            // hide ajaxProgress
            opt.style.background = "transparent";
            if (onError) {
                onError();
            }
            setTimeout(opt, 250, gotoState);
            break;
        // ajaxProgress - reset
        default:
            // reset ajaxProgress
            opt.counter = 0;
            opt.width = 0;
            opt.style.width = "0%";
        }
    };
    opt = window.domOnEventAjaxProgressUpdate;
    opt.end = function (onError) {
        opt.counter = 0;
        window.domOnEventAjaxProgressUpdate(2, onError);
    };
    opt.elem = document.getElementById("domElementAjaxProgress1");
    if (!opt.elem) {
        opt.elem = document.createElement("div");
        setTimeout(function () {
            document.body.insertBefore(opt.elem, document.body.firstChild);
        });
    }
    opt.elem.id = "domElementAjaxProgress1";
    opt.style = opt.elem.style;
    // init style
    Object.entries({
        background: "#d00",
        height: "2px",
        left: "0",
        margin: "0",
        padding: "0",
        position: "fixed",
        top: "0",
        transition: "background 250ms, width 750ms",
        width: "0%",
        "z-index": "1"
    }).forEach(function (entry) {
        opt.style[entry[0]] = opt.style[entry[0]] || entry[1];
    });
    // init state
    opt.background = opt.style.background;
    opt.counter = 0;
    opt.width = 0;
}());



// init domOnEventDelegateDict
(function () {
/*
 * this function will handle delegated dom-event
 */
    "use strict";
    var timerTimeoutDict;
    if (window.domOnEventDelegateDict) {
        return;
    }
    window.domOnEventDelegateDict = {};
    timerTimeoutDict = {};
    window.domOnEventDelegateDict.domOnEventDelegate = function (evt) {
        evt.targetOnEvent = evt.target.closest(
            "[data-onevent]"
        );
        if (
            !evt.targetOnEvent
            || evt.targetOnEvent.dataset.onevent === "domOnEventNop"
            || evt.target.closest(
                ".disabled, .readonly"
            )
        ) {
            return;
        }
        // rate-limit high-frequency-event
        switch (evt.type) {
        case "keydown":
        case "keyup":
            // filter non-input keyboard-event
            if (!evt.target.closest(
                "input, option, select, textarea"
            )) {
                return;
            }
            if (timerTimeoutDict[evt.type] !== true) {
                timerTimeoutDict[evt.type] = timerTimeoutDict[
                    evt.type
                ] || setTimeout(function () {
                    timerTimeoutDict[evt.type] = true;
                    window.domOnEventDelegateDict.domOnEventDelegate(evt);
                }, 50);
                return;
            }
            timerTimeoutDict[evt.type] = null;
            break;
        }
        switch (evt.targetOnEvent.tagName) {
        case "BUTTON":
        case "FORM":
            evt.preventDefault();
            break;
        }
        evt.stopPropagation();
        window.domOnEventDelegateDict[evt.targetOnEvent.dataset.onevent](
            evt
        );
    };
    window.domOnEventDelegateDict.domOnEventResetOutput = function () {
        document.querySelectorAll(
            ".onevent-reset-output"
        ).forEach(function (elem) {
            switch (elem.tagName) {
            case "INPUT":
            case "TEXTAREA":
                elem.value = "";
                break;
            case "PRE":
                elem.textContent = "";
                break;
            default:
                elem.innerHTML = "";
            }
        });
    };
    // init event-handling
    [
        "change",
        "click",
        "keydown",
        "submit"
    ].forEach(function (eventType) {
        document.addEventListener(
            eventType,
            window.domOnEventDelegateDict.domOnEventDelegate
        );
    });
}());



// init domOnEventSelectAllWithinPre
(function () {
/*
 * this function will limit select-all within <pre tabIndex="0"> elements
 * https://stackoverflow.com/questions/985272/selecting-text-in-an-element-akin-to-highlighting-with-your-mouse
 */
    "use strict";
    if (window.domOnEventSelectAllWithinPre) {
        return;
    }
    window.domOnEventSelectAllWithinPre = function (evt) {
        var range;
        var selection;
        if (
            evt
            && evt.key === "a"
            && (evt.ctrlKey || evt.metaKey)
            && evt.target.closest(
                "pre"
            )
        ) {
            range = document.createRange();
            range.selectNodeContents(evt.target.closest(
                "pre"
            ));
            selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            evt.preventDefault();
        }
    };
    // init event-handling
    document.addEventListener(
        "keydown",
        window.domOnEventSelectAllWithinPre
    );
}());
